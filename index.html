<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentinstag</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/herz-icon.jpg">
</head>
<body>
    <div class="centered-content" id="dialog">
        Willst du mein Valentinstagsdate sein?
        <div class="response-buttons">
            <button id="yes-button">Ja</button>
            <button id="no-button">Nein</button>
        </div>
    </div>
    <!-- Slider-Container (versteckt bis Konfetti fertig ist) -->
    <div class="swiper-container" style="display:none;">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="assets/us.gif" alt="Bild 0"></div>
            <div class="swiper-slide"><img src="assets/1.jpg" alt="Bild 1"></div>
            <div class="swiper-slide"><img src="assets/2.jpg" alt="Bild 2"></div>
            <div class="swiper-slide"><img src="assets/3.jpg" alt="Bild 3"></div>
            <div class="swiper-slide"><img src="assets/4.jpg" alt="Bild 4"></div>
            <div class="swiper-slide"><img src="assets/5.jpg" alt="Bild 5"></div>
            <!-- Weitere Bilder hier -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    
    <script>
    document.getElementById('no-button').addEventListener('click', function(event) {
        const button = event.target;
        const maxX = window.innerWidth - button.offsetWidth;
        const maxY = window.innerHeight - button.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        button.style.position = 'fixed'; // Erlaubt die freie Positionierung
        button.style.left = randomX + 'px';
        button.style.top = randomY + 'px';
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.getElementById('yes-button').addEventListener('click', function() {
            // Dialog verstecken
            document.getElementById('dialog').style.display = 'none';
    
            // Konfetti-Regen f√ºr 3 Sekunden
            const end = Date.now() + (3 * 1000);
            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#bb0000', '#ffffff']
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#bb0000', '#ffffff']
                });
    
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                } else {
                    // Nach dem Konfetti, Slider anzeigen
                    document.querySelector('.swiper-container').style.display = 'block';
                    initSlider(); // Initialisiere den Slider
                }
            }());
    
            // Diese Funktion deaktiviert den Button, damit er nicht erneut geklickt werden kann
            this.disabled = true;
        });
    
        // Slider initialisieren
        function initSlider() {
            new Swiper('.swiper-container', {
                // Swiper-Konfiguration
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        }
    </script>
</body>
</html>
